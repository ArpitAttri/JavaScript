<!DOCTYPE html>

// ......................create and delete Element..................................


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpit</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // basic way to create an element
   function addlanguage(langName){
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
   } 
   addlanguage("Typesript")
   addlanguage("Python")
   addlanguage("java")

   // optimized way tyo create an element
   function addoptilang(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
   } 
   addoptilang("c++")

   //edit 
   const secondlang = document.querySelector('li:nth-child(2)');
   secondlang.innerHTML = " mojito" //basic way to edit the element

   // optimized way to edit the element
   const newli = document.createElement('li')
   newli.textContent = "Mojo"
   secondlang.replaceWith(newli);

   // another optimized way to edit
   const firstlang = document.querySelector("li:first-child")
   firstlang.outerHTML = '<li>GoLang</li>' 

   //remove the element
   const lastlang = document.querySelector('li:last-child');
   lastlang.remove();

</script>
</html>
